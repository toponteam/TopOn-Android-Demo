//读取文件并替换字符串
def fileReader(path, oldStr, newStr) {
    def readerString = "";
    new File(path).withReader('UTF-8') { reader ->
        reader.eachLine {
            if (it.find(oldStr)) {
                it = it.replace(oldStr, newStr)
            }
            readerString <<= it
            readerString << '\n'
        }
        return readerString
    }
}

//读取文件并删除<use-sdk> 行字符串
def fileReader(path) {
    def readerString = "";
    new File(path).withReader('UTF-8') { reader ->
        reader.eachLine {
            if (it.find("minSdkVersion")
                    || it.find("uses-sdk")
                    || it.find("overrideLibrary")) {
                it = ""
            }

            readerString <<= it
            readerString << '\n'
        }
        return readerString
    }
}

//读取文件并删除<use-sdk> 行字符串
def recoverAuthorities(path) {
    def readerString = "";
    new File(path).withReader('UTF-8') { reader ->
        reader.eachLine {
            if(it.find('authorities="com.test.ad.demo')) {
                it = it.replace('authorities="com.test.ad.demo', 'authorities="${applicationId}')
            }
            if(it.find('name="com.test.ad.demo')) {
                it = it.replace('name="com.test.ad.demo.fileprovider', 'name="${applicationId}.fileprovider')
            }
            readerString <<= it
            readerString << '\n'
        }
        return readerString
    }
}



//写文件
def fileWrite(path, stringBuffer) {
    new File(path).withWriter('UTF-8') {
        within ->
            within.append(stringBuffer)
    }
}


