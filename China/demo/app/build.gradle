                    api files(file.getAbsolutePath())
                    packageNameMap.put(name, true)
                }

            }
            fileTree(dir: 'network', include: [path + '/extra/*.aar', path + '/extra/*.jar']).each { File file ->
                def name = file.name.lastIndexOf('.').with {
                    it != -1 ? file.name[0..<it] : file.name
                }
