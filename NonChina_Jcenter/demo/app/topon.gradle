repositories {
    flatDir {
       dirs 'libs'
    }
    //Anythink(Core)
    maven {
        url "https://anythink.jfrog.io/artifactory/android_sdk"
    }

    //Mintegral
    maven {
        url "https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_oversea"
    }

    //Chartboost
    maven {
        url "https://cboost.jfrog.io/artifactory/helium"
    }

    //Tapjoy
    maven {
        url "https://sdk.tapjoy.com/"
    }

    //Ironsource
    maven {
        url "https://android-sdk.is.com/"
    }

    //Vungle
    maven {
        url "https://s01.oss.sonatype.org/content/groups/staging/"
    }

    //Nend
    maven {
        url "https://fan-adn.github.io/nendSDK-Android-lib/library"
    }

    //Maio
    maven {
        url "https://imobile-maio.github.io/maven"
    }

    //Ogury
    maven {
        url "https://maven.ogury.co"
    }

    //Huawei
    maven {
        url "https://developer.huawei.com/repo/"
    }

    //Pangle
    maven {
        url "https://artifact.bytedance.com/repository/pangle"
    }

}
